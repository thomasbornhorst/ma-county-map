<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Basic Info for Homepage -->
        <title>MA Map</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- Mapbox -->
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />

        <!-- colorArray script -->
        <script src="colors.js"></script>
        <!-- GeoJson script -->
        <script src="townsPoly.js"></script>
        <!-- Main script -->
        <script src="main.js"></script>
    </head>

    <body>
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-md">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-navigation">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main bootstrap header -->
        <header class="page-header header container-fluid">
            <div id="info-box">Town</div>

            <!-- input tag -->
            <input id="search-bar" onkeyup="search_bar()" type="text"
            name="search" placeholder="Search towns.." style="display: none;">
        
            <!-- search list -->
            <ul id='search-list' style="display: none;"></ul>

            <div class="row">
                <div class="col">
                    <div id="map"></div>
                </div>
                <div class="col">
                    <div id="switch-parent">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="show-roads" onchange="switchChanged()" checked>
                            <label class="form-check-label" for="show-roads">Show roads</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="show-road-labels" onchange="switchChanged()">
                            <label class="form-check-label" for="show-road-labels">Show road labels</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="show-labels" onchange="switchChanged()">
                            <label class="form-check-label" for="show-labels">Show labels</label>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!-- Google Maps -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUb8ha9pqPsqU2wUxHneGMHt3Ne774e-g&callback=initMap&libraries=&v=weekly" async></script>
        
        <!-- Firebase -->
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.6.6/firebase-analytics.js";

            // https://firebase.google.com/docs/web/setup#available-libraries
          
            // Your web app's Firebase configuration
            const firebaseConfig = {
              apiKey: "AIzaSyCUb8ha9pqPsqU2wUxHneGMHt3Ne774e-g",
              authDomain: "map-project-340905.firebaseapp.com",
              projectId: "map-project-340905",
              storageBucket: "map-project-340905.appspot.com",
              messagingSenderId: "796916181236",
              appId: "1:796916181236:web:cd2ea174b71e07b54016a1",
              measurementId: "G-NG3MZ5ZMCB"
            };
          
            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
          </script>
    </body>
</html>
